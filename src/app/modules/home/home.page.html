<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Book
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" >
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ng-container *ngIf="!loading">
        <ion-col *ngFor="let book of books" size="6">
          <ion-card (click)="navigateTo(book)">
            <ion-img [src]="book.thumbnail"></ion-img>
            <ion-card-content>
              <h4>{{ book.title | slice:0:50 }}</h4>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>

      <ng-container *ngIf="loading">
        <ion-col size="6">
          <ion-skeleton-text animated style="width: 100%; height: 244px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6">
          <ion-skeleton-text animated style="width: 100%; height: 244px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6">
          <ion-skeleton-text animated style="width: 100%; height: 244px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6">
          <ion-skeleton-text animated style="width: 100%; height: 244px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6">
          <ion-skeleton-text animated style="width: 100%; height: 244px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6">
          <ion-skeleton-text animated style="width: 100%; height: 244px;"></ion-skeleton-text>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
