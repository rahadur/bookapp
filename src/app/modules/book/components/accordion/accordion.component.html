
<ion-item (click)="toggleAccordion()">
  <ion-icon slot="start" name="book-outline"></ion-icon>
  <ion-label class="ion-text-wrap">{{ chapter.title }}</ion-label>
  <ion-icon *ngIf="!isMenuOpen" slot="end" name="chevron-down-outline"></ion-icon>
  <ion-icon *ngIf="isMenuOpen" slot="end" name="chevron-up-outline"></ion-icon>
</ion-item>

<div [ngClass]="this.isMenuOpen ? 'active' : 'inactive'">

  <ion-list>
    <ion-item *ngFor="let section of chapter.sections" (click)="readSection(section)">
      <ion-icon class="section-icon" slot="start" name="remove-circle-outline"></ion-icon>
      <ion-label class="ion-text-wrap section-label">{{ section.title }}</ion-label>
    </ion-item>
  </ion-list>

</div>
