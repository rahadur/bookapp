<ion-content>
  <ion-list lines="none">
    <ion-item (click)="appRating()">
      <ion-icon slot="start" name="star"></ion-icon>
      <ion-label>Rate This App</ion-label>
    </ion-item>
    <ion-item (click)="shareApp()">
      <ion-icon slot="start" name="share-social"></ion-icon>
      <ion-label>Share This App</ion-label>
    </ion-item>
    <ion-item (click)="moreApps()">
      <ion-icon slot="start" name="apps"></ion-icon>
      <ion-label>More Apps</ion-label>
    </ion-item>
    <ion-item (click)="privacyPolicy()">
      <ion-icon slot="start" name="lock-open"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item (click)="reportApps()">
      <ion-icon slot="start" name="warning"></ion-icon>
      <ion-label>Report</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
