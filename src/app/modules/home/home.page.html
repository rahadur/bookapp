<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prayer Book
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showMoreMenu($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher
    (ionRefresh)="doRefresh($event)"
    slot="fixed" pullFactor="0.5"
    pullMin="100" pullMax="200" >
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <!-- End Books -->
    <ng-container *ngIf="!loading">
      <!--<ion-row *ngIf="!loading">
      <ion-col size="4">
        <ion-img [src]="primaryBook.thumbnail"></ion-img>
      </ion-col>
      <ion-col size="8">
        <h3>{{ primaryBook.title }}</h3>
        <ion-text color="primary">
          <h5> by {{ primaryBook.author.name }}</h5>
        </ion-text>
      </ion-col>
    </ion-row>-->

      <ion-row (click)="navigateTo(primaryBook)">
        <ion-col size="6" offset="3">
          <ion-img [src]="primaryBook.thumbnail"></ion-img>
        </ion-col>
        <ion-col size="12" class="ion-text-center primary-book-title">
          <h3>{{ primaryBook.title }}</h3>
          <h5> <span>by</span> {{ primaryBook.author.name }}</h5>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="section-header" size="6">
          <h3>Related Books</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          *ngFor="let book of relatedBooks"
          size="4" size-sm="3"
          size-md="2" size-lg="1" >
          <app-book-card
            [book]="book"
            (click)="navigateTo(book)">
          </app-book-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" class="section-header">
          <h3 >More Books</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          *ngFor="let book of books"
          size="4" size-sm="3"
          size-md="2" size-lg="1" >
          <app-book-card
            [book]="book"
            (click)="navigateTo(book)">
          </app-book-card>
        </ion-col>
      </ion-row>
    </ng-container>
    <!-- End Books -->

    <!-- Skeleton Placeholder -->
    <ng-container *ngIf="loading">
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-skeleton-text animated style="width: 100%; height: 294px"></ion-skeleton-text>
        </ion-col>
        <ion-col size="12" class="ion-text-center primary-book-title">
          <ion-skeleton-text animated style="height: 50px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="height: 20px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="section-header" size="6">
          <h3>Related Books</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          *ngFor="let skeleton of skeletons"
          size="4" size-sm="3"
          size-md="2" size-lg="1" >
          <ion-skeleton-text
            animated
            class="book">
          </ion-skeleton-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6" class="section-header">
          <h3 >More Books</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          *ngFor="let skeleton of skeletons"
          size="4" size-sm="3"
          size-md="2" size-lg="1" >
          <ion-skeleton-text
            animated
            class="book">
          </ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ng-container>
    <!-- End Skeleton Placeholder -->
  </ion-grid>
</ion-content>
